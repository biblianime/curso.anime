<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em Breve | Bible Anime TV</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      position: relative;
      background: #000;
    }

    /* ===== FUNDO EM GRADE ===== */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
      z-index: 0;
      overflow: hidden;
    }

    .background div {
      position: relative;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: moveUp 30s linear infinite;
      transform: translateY(0);
    }

    /* Movimento vertical lento (loop) */
    @keyframes moveUp {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10%); }
      100% { transform: translateY(0); }
    }

    /* ===== CAMADA ESCURA ===== */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    /* ===== TEXTO CENTRAL ===== */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      opacity: 0.9;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p  { font-size: 1rem; }

      .background {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(5, 1fr);
      }
    }
  </style>
</head>

<body>
  <!-- Fundo com 10 imagens -->
  <div class="background">
    <div style="background-image: url('1.jpg')"></div>
    <div style="background-image: url('2.png')"></div>
    <div style="background-image: url('3.jpg')"></div>
    <div style="background-image: url('4.jpg')"></div>
    <div style="background-image: url('5.png')"></div>
    <div style="background-image: url('6.jpg')"></div>
    <div style="background-image: url('7.jpg')"></div>
    <div style="background-image: url('8.jpg')"></div>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <h1>Em breve</h1>
    <p>Nos siga nas redes sociais, logo teremos novidades.</p>
  </div>
</body>
</html>
