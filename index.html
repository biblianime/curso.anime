<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em Breve | Bible Anime TV</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      position: relative;
      background: #000;
    }

    /* ===== FUNDO EM GRADE ===== */
    .background {
      position: absolute;
      inset: 0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
      z-index: 0;
      overflow: hidden;
    }

    .background div {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fadeInBg 2s ease forwards, moveBg 40s linear infinite;
    }

    /* fade das imagens ao carregar */
    @keyframes fadeInBg {
      to { opacity: 1; }
    }

    /* movimento suave e infinito */
    @keyframes moveBg {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-10%) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Delay aleatÃ³rio entre blocos (efeito orgÃ¢nico) */
    .background div:nth-child(1) { animation-delay: 0s, 0s; }
    .background div:nth-child(2) { animation-delay: 0s, 4s; }
    .background div:nth-child(3) { animation-delay: 0s, 8s; }
    .background div:nth-child(4) { animation-delay: 0s, 12s; }
    .background div:nth-child(5) { animation-delay: 0s, 16s; }
    .background div:nth-child(6) { animation-delay: 0s, 20s; }
    .background div:nth-child(7) { animation-delay: 0s, 24s; }
    .background div:nth-child(8) { animation-delay: 0s, 28s; }

    /* ===== CAMADA ESCURA ===== */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    /* ===== TEXTO CENTRAL ===== */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
      animation: fadeInText 2s ease forwards;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      opacity: 0.9;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      animation: fadeInText 3s ease forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ===== RODAPÃ‰ COM REDES ===== */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .social a:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p  { font-size: 1rem; }

      .background {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>
