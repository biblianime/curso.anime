<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em Breve | Bible Anime TV</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      background: #000;
      position: relative;
    }

    /* ===== FUNDO SCROLL INFINITO ===== */
    .background-wrapper {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .background {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr); /* 8 imagens duplicadas = 4x4 */
      width: 100%;
      height: 200%; /* altura dupla para o loop */
      animation: scrollUp 60s linear infinite;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .background div {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      filter: brightness(0.9);
    }

    /* ===== CAMADA ESCURA ===== */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    /* ===== TEXTO CENTRAL ===== */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8);
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      opacity: 0.9;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .social a:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p  { font-size: 1rem; }
      .background {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(8, 1fr);
      }
    }
  </style>
</head>
